<section class="services-section" style="padding: 0 5%;">
        <h2 class="section-heading">What We Offer</h2>
        <div class="offers" fxLayout="row wrap" fxLayoutAlign="center">
            <div class="cell" fxFlex="30" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" style="padding: 3%;"  *ngFor="let service of services">
                <mat-card class="mat-elevation-z4">
                        <mat-card-content flex>
                            <div class="card-img">
                                <img mat-card-image src="../../assets/imgs/{{ service.logo }}" />
                            </div>
                            <h4>{{service.title}}</h4>
                            <p>{{ service.description }}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button class="btn">SEE MORE</button>
                        </mat-card-actions> 
                </mat-card>
            </div>
        </div>
</section>
