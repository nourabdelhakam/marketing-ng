<section class="services-section">
    <div fxFlex fxLayout="column" fxLayoutGap="10px" style="height:100%; padding: 0 5%;">
        <h2>What We Offer</h2>
     
        <div class="offers" fxLayout="row wrap" fxLayoutAlign="space-around center">
            <div fxFlex="30" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" style="padding: 3%;" *ngFor="let service of services">
    
                <mat-card class="mat-elevation-z4" fxFlexAlign="stretch">
                    <div class="content">
                        <mat-card-header >
                            <img mat-card-image src="../../assets/imgs/{{ service.logo }}" />
                        </mat-card-header>
                        <mat-card-content>
                            
                            <h4>{{service.title}}</h4>
                            <p>{{ service.description }}</p>
                        </mat-card-content>
                        <mat-card-actions align="end">
                            <button class="btn">MORE..</button>
                        </mat-card-actions>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</section>
