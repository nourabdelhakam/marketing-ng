<div class="navbar" style="height: 100vh;" (scroll)="onWindowScroll($event);">
  <mat-toolbar >
    <mat-toolbar-row>
      
      <span><img src="../../assets/imgs/Group 1541.svg" alt="logo" width="60%"></span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true" style="color: #ffffff;">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>
          HOME
        </a>
        <a href="#" mat-button>
          SERVICES
        </a>
        <a href="#" mat-button>
          PRICES
        </a>
        <a href="#" mat-button>
          CONACT
        </a>
      </div>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav mode="push" position="end" #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>
          HOME
        </a>
        <a href="#" mat-list-item>
          SERVICES
        </a>
        <a href="#" mat-list-item>
          PRICES
        </a>
        <a href="#" mat-list-item>
          CONTACT
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div fxLayout="column" fxFlexFill>
      <app-header class="app-header"></app-header>
      <app-about></app-about>
      <app-service [deviceXs]="deviceXs"></app-service>
      <app-prices></app-prices>
      <app-footer></app-footer>
    </div></mat-sidenav-content>
  </mat-sidenav-container>
</div>
